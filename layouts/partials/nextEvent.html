{{ with .Site.Data.nextEvent }}
  {{ if .enable }}
    <section class="hero" id="nextEvent">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 order-2 order-lg-2">
            <div class="hero-content">
              <span class="hero-content-subtitle"> {{ .caption }} </span>
              <h1> Our next event</h1>
              <span id="eventHeader"></span>
              <span id="eventBody"></span>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-1">
            <div class="hero-image">
                <span id="eventMap"></span>
                <span id="eventLocInfo"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
